<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="contaainer">
        <div class="form-container">
            <h1>fill in the form</h1>
            <form action="" class="form" id="form">
                <div class="form-control">
                    <label for="username">username</label>
                    <input type="text" class="input username-input" placeholder="Enter username">
                    <button class="btn error">error</button>
                    <button class="btn correct">correct</button>
                    <small class="message">message</small>
                </div>
                <div class="form-control">
                    <label for="email">email</label>
                    <input type="email" class="input email-input" placeholder="chukwusabastine2018@gmail.com">
                    <button class="btn error">error</button>
                    <button class="btn correct">correct</button>
                    <small class="message">message</small>

                </div>
                <div class="form-control">
                    <label for="password">password</label>
                    <input type="password" class="input password-input" placeholder="Enter password">
                    <button class="btn error">error</button>
                    <button class="btn correct">correct</button>
                    <small class="message">message</small>

                </div>
                <div class="form-control">
                    <label for="password2">confirm password</label>
                    <input type="password" class="input password2-input" placeholder="confirm password">
                    <button class="btn error">error</button>
                    <button class="btn correct">correct</button>
                    <small class="message">message</small>

                </div>
                <button class="submit">submit</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
